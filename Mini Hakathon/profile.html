<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header-container">
        <h3>Personal Bolgging App</h3>  
        <div>
            <button type="button" class="btn" id="logoutBtn" ><a href="./signup.html">LOGOUT</a> </button>
        </div>
    </div>

    <div class="body-container">
        <h2 class="profile-heading">Profile</h2>
    </div>

    <div class="profile-container">

        <div class="card card-profile">
            <div class="ImageUpload">
                <img src="./18.jpg" alt="" id="profile-picture">
                <label class="camera-pic">
                    <img src="./15.jpg" id="changeBtn" />
                    <input id="FileInput" type="file" style="cursor: pointer;  display: none" />
                </label>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <h2>Suhaib Azhar</h2>
                    <input type="text" class="form-control" id="proFullname" placeholder="Full Name">
                    <input type="email" class="form-control" id="pro-email" placeholder="Email">
                    <input type="text" class="form-control" id="proEducation" placeholder="Education">
                    <button id="update-btn" class="login-btn">Update Information</button>
                    <button id="update-email-btn" class="login-btn">Update password</button>




                </div>
            </div>
        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
